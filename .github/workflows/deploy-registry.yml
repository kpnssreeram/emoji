name: Deploying registry
on:
  workflow_dispatch:
    inputs:
      Universe:
        description: 'Universe to deploy'
        default: 'ci'
        type: choice
        options: [ci, cert, anon, uat, bazaar]
        required: true
      AWS_REGION:
        description: 'AWS region to deploy'
        default: 'us-east-1'
        type: choice
        options: [us-east-1]
jobs:
  callDeployRegistryLib:
    uses: ./.github/workflows/deploy-registry-lib.yml
    with:
      Universe: ${{ inputs.Universe }}
      AWS_REGION: ${{ inputs.AWS_REGION }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
