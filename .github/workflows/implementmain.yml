env:
  ENVIRONMENT_TAG0: ${{github.event.inputs.universe}}
  STACK_NAME: ${{github.event.inputs.universe}}-emoji-secret
  AWS_REGION: us-east-1
  TEAM: emodb-dev@bazaarvoice.com
  SERVICE: emoji
  DATATYPE: client+personal
  # SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  retrieve_stk_info:
    runs-on: ubuntu-latest
    steps:
      - name: Load VPC data
        id: vpc
        uses: actions/github-script@v5
        env:
          ENVIRONMENT_TAG0: ${{ env.ENVIRONMENT_TAG0 }}
        with:
          script: |
            const vpcData = {
              "ci": {"vpc_id": "ci-vpc-id"},
              "cert": {"vpc_id": "cert-vpc-id"},
              // Add other environments as needed
            };
            core.setOutput('vpc_id', vpcData[process.env.ENVIRONMENT_TAG0].vpc_id)
    
      - name: Print VPC ID 
        run: |
          echo "ENVIRONMENT_TAG=${{steps.vpc.outputs.vpc_id }}>>$GITHUB_ENV"
          echo "VPC ID for ${{ env.ENVIRONMENT_TAG0 }} is ${{ steps.vpc.outputs.vpc_id }}"

      - name: Set and Print VPC_ID variable
        run: |
          VPC_ID="${{ steps.vpc.outputs.vpc_id }}"
          echo "VPC_ID=${VPC_ID}"
          echo "VPC_ID=${VPC_ID}" >> $GITHUB_ENV
        

      


      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq
      - name: environment_print
        run: echo ${{github.event.inputs.universe}}
      - name: branch_print
        run: |
          echo ${{github.event.inputs.branch}}

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::549050352176:role/emojigitrole
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy Secrets
        run: |
          cd ops/cfn
          aws cloudformtion deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --template-file secrets.cfn.yml \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Universe=${{ github.event.inputs.universe}} \
              
            --tags \
              bv:nexus:team=${{ env.TEAM }} \
              bv:nexus:vpc= $ENVIRONMENT_TAG  \
              bv:system=emodb \
              bv:nexus:service=${{ env.SERVICE }} \
              bv:nexus:owner=${{ env.TEAM }} \
              bv:nexus:costcenter=${{ env.TEAM }} \
              bv:nexus:datatype=${{ env.DATATYPE }} \
              bv:nexus:env=$ENVIRONMENT_TAG

  
