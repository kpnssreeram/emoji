name: Deploy Emoji

on:
  workflow_dispatch:
    inputs:
      Universe:
        description: 'Universe to deploy'
        default: 'ci'
        type: choice
        options: [ci, cert, anon, uat, bazaar]
        required: true

      aws_environment:
        description: 'Which environment to deploy'
        default: 'qa'
        type: choice
        options: [qa, prod]
        required: true

      ApiKey:
        description: 'API Key value'
        type: string
        required: true

      AccessToken:
        description: 'Access Token value'
        type: string
        required: true

env:
  SERVICE: emoji

jobs:
  deploy:
    uses: ./.github/workflows/deploysec.yml
    with:
      Universe: ${{ github.event.inputs.Universe }}
      aws_environment: ${{ github.event.inputs.aws_environment }}
      ApiKey: ${{ github.event.inputs.ApiKey }}
      AccessToken: ${{ github.event.inputs.AccessToken }}
